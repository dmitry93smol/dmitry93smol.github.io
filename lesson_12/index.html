<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyFirstProject</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <h1 class="header text-center">
                        <span>Получите видео инструкцию</span>
                        <strong class="text-uppercase">как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form">
                        <p class="form-header text-center">Введите ваш Email</p>
                        <form action="#">
                            <input type="text" placeholder="Ваше имя" class="form-control">
                            <input type="text" placeholder="Ваш Email" class="form-control">
                            <button class="btn-block btn-lg">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
        <div class="feature-header">
            <div class="row justify-content-center">
                <div class="col-auto">
                    <h2 class="text-uppercase">Почему нужно сделать это сейчас</h2>
                </div>
            </div>
        </div>
        <div class="feauture-box">
        <div class="row">
            <div class="col-3">
                <div class="feature text-center">
                    <img src="img/01.png" alt="Первое преимущество">
                    <p>Первое преимущество</p>
                </div>
            </div><div class="col-3">
                <div class="feature text-center">
                    <img src="img/02.png" alt="Второе преимущество">
                    <p>Второе преимущество</p>
                </div>
            </div><div class="col-3">
                <div class="feature text-center">
                    <img src="img/03.png" alt="Третье преимущество">
                    <p>Третье преимущество</p>
                </div>
            </div><div class="col-3">
                <div class="feature text-center">
                    <img src="img/04.png" alt="Четвёртое преимущество">
                    <p>Четвёртое преимущество</p>
                </div>
            </div>
           </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <button class="feature-btn btn-lg">Получить инструкцию</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
